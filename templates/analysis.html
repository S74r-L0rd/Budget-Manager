{% extends "layout_user.html" %}
{% block title %}Analysis{% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
{% endblock %}

{% block content %}

<div class="main-content-with-navbar">
    <section class="tools-list-section-deep bg-dark-green pt-5 pb-8 mb-0" id="tool-list">
        <div class="container">
          <h2 class="display-3 fw-bold mt-4 pb-4">Your Financial Toolkit</h2>
          <p class="lead text-start mb-5">Select a tool to begin managing your finances.</p>
          <div class="tools-grid">
            {% for tool in tools %}
            <div class="tool-card">
              <img src="{{ url_for('static', filename='media/icons/' + tool.icon) }}" alt="{{ tool.name }}" class="tool-icon">
              <h3>{{ tool.name }}</h3>
              <p>{{ tool.description }}</p>
              <a href="{{ url_for(tool.route) }}" class="tool-button">Open</a>
            </div>
            {% endfor %}
          </div>
        </div>
    </section>
</div>

{% endblock %}
