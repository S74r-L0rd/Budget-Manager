{% extends "layout_user.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/analysis_tools.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
{% endblock %}

{% block content %}
<div class="main-content-with-navbar">
  <section class="expense-tracker-section">
    <div class="expense-tracker-box text-center">
      <h2 class="text-danger">⚠️ Invalid Template Format</h2>
      <p class="mt-4 mb-4 fs-5">
        Please ensure your uploaded Excel file contains the required columns in this exact order:
      </p>
      <ul class="template-fields mb-2">
        <li><code>Date</code></li>
        <li><code>Category</code></li>
        <li><code>Description</code></li>
        <li><code>Amount</code></li>
        <li><code>Payment Method</code></li>
      </ul>
      <a href="{{ back_url }}" class="btn-secondary">⬅ Back</a>
    </div>
  </section>
</div>
{% endblock %}
