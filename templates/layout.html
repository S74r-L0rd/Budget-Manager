<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Guest Layout{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <nav class="navbar">
            <!-- Logo -->
            <div>
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="budgetmanager" class="logo"></a>
            </div>
            <!-- Navigation links -->
            <ul>
                <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                <li><a href="{{ url_for('login') }}">Sign In/Up</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-logo">
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="BudgetManager Logo">
                    </a>
                </div>
                <ul class="footer-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('services') }}">Services</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                    <li><a href="{{ url_for('login') }}">Sign In/Up</a></li>
                </ul>
                <div class="footer-copy">
                    &copy; 2025 BudgetManager. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
