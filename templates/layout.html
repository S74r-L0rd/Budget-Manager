<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Guest Layout{% endblock %}</title>
        <!-- Block for external styles -->
        {% block styles %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
        <!-- Block for external scripts -->
        {% block scripts %}{% endblock %}
        <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    </head>
    <body>
        <nav class="navbar">
            <!-- Logo and Website Name -->
            <div class="brand-section">
                <a href="{{ url_for('home') }}" class="brand-link">
                    <img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="budgetmanager" class="logo">
                    <span class="brand-name">BudgetManager</span>
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Navigation links -->
            <ul>
                <li><a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' }}">Home</a></li>
                <li><a href="{{ url_for('tools') }}" class="{{ 'active' if request.endpoint == 'tools' }}">Tools</a></li>
                <li><a href="{{ url_for('contact') }}" class="{{ 'active' if request.endpoint == 'contact' }}">Contact Us</a></li>
                <li><a href="{{ url_for('login') }}" class="{{ 'active' if request.endpoint == 'login' }}">Sign In/Up</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-logo">
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='media/images/logo.png') }}" alt="BudgetManager Logo">
                    </a>
                </div>
                <ul class="footer-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('tools') }}">Tools</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                    <li><a href="{{ url_for('login') }}">Sign In/Up</a></li>
                </ul>
                <div class="footer-copy">
                    &copy; 2025 BudgetManager. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
